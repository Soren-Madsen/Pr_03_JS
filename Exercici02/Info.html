<!-- //  En Info.html

//  Mostra la informació de l’àudio seleccionat per l’usuari.
//  Mostra si l’àudio s’ha marcat com a preferit o no.
//  Permet marcar o desmarcar l’àudio com a preferit. -->
<!DOCTYPE html>
<html lang="ca">
<head>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Info.js" defer></script>
</head>
<body>
    <div id="info_container">
        <h2>Informació de l'àudio</h2>
        <p id="audio_title">Títol: </p>
        <p id="audio_duration">Durada: </p>
        <p id="audio_favorite">Preferit: </p>
        <button id="btn_toggle_favorite">Marca/Desmarca com a preferit</button>
        <br><br>
    </div>
</body>
</html>
